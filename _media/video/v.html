<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./v.css">
  <title>Document</title>
</head>

<body>
  <div
    style="height: 300px;width: 850px; position: relative; display: flex; flex-direction: row; justify-content: center;"
    class="player">
    <video width="100%" height="100%" style="object-fit: fill; position: absolute; bottom: 0;" controls>
      <source src="./v.mp4" type="video/mp4">
    </video>
    <div class="controls">
      <button class="play" data-icon="▶" aria-label="play pause toggle"></button>
      <div style="background-color: #fffe; border: 1px solid rgb(124, 123, 123); border-radius: 3px;"><button
          class="stop" data-icon="⚫" aria-label="stop" style="transform: scale(.8); border-width: 0px;"></button></div>
      <div class="timer">
        <div></div>
        <span aria-label="timer">00:00</span>
      </div>
      <button class="rwd" data-icon="◀" aria-label="rewind"></button>
      <button class="fwd" data-icon="▶" aria-label="fast forward"></button>
    </div>
  </div>
</body>
<script src="./v.js"></script>
</html>
