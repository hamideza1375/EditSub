<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./a.css">
  <title>Document</title>
</head>

<body>
  <div style="height: 75px;max-width: 300px; position: relative; display: flex; flex-direction: row; justify-content: center; border: 1px solid rgb(167, 164, 164); border-radius: 5px; box-shadow: 1px 1px 2px silver;" class="player">
    <audio width="100%" height="100%" style="object-fit: fill; position: absolute; bottom: 0;" controls>
      <source src="./a.mp3" type="audio/mp3">
    </audio>
    <div class="controls">
      <button class="play" data-icon="▶" aria-label="play pause toggle"></button>
      <div style="background-color: #fffe; border: 1px solid rgb(124, 123, 123); border-radius: 3px;"><button
          class="stop" data-icon="⚫" aria-label="stop" style="transform: scale(.8); border-width: 0px;"></button></div>
      <div class="timer">
        <div></div>
        <span aria-label="timer">00:00</span>

      </div>
      <button class="rwd" data-icon="◀" aria-label="rewind"></button>
      <button class="fwd" data-icon="▶" aria-label="fast forward"></button>
    </div>
  </div>
</body>

<script src="./a.js" ></script>

</html>
